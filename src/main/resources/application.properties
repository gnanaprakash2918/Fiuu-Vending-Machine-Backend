spring.application.name=vending-machine
# Fiuu API Configuration
fiuu.api.url=https://sandbox.fiuu.com/api
fiuu.merchant.id=YOUR_MERCHANT_ID
fiuu.vcode=YOUR_VCODE
fiuu.skey=YOUR_SKEY

# Server Port (keep as is)
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:vendingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console